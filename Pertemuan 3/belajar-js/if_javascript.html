<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabanggan If</title>
    </head>
    <body>
        <script>
            var totalBelanja = prompt("Total Belanja?", 0);

            if(totalBelanja > 30000){
                document.write("<h2>Selamat Anda dapat hadiah</h2>");
            }

            document.write("<p>Terimakasih sudah belanja di toko kami</p>");
        </script>
    </body>
</html>
