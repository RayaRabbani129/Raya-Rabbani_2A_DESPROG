<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan If/Else</title>
    </head>
    <body>
        <script>
            var password = prompt("passwprd: ")
            if(password == "teh"){
                document.write("<h2>Selamat Datang!</h2>");
            }else{
                document.write("<p>Password salah, coba lahi</p>");
            }

            document.write("<p> Terimakasih sudah menggunakan aplikasi ini</p>");
        </script>
    </body>
</html>
